<!DOCTYPE html>
<html>
<head>
  <title>Leap Tinder</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="//js.leapmotion.com/leap-plugins-0.1.11.js"></script>
  <script src="//js.leapmotion.com/leap-widgets-0.1.0.js"></script>
  <script src="//js.leapmotion.com/leap.rigged-hand-0.1.7.js"></script>
  <script src="//js.leapmotion.com/leap-plugins-0.1.11-utils.js"></script>

</head>

<body>
  <script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        testAPI();
      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        console.log('Please log ' +
          'into this app.');
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        console.log('Please log ' +
          'into Facebook.');
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
    FB.init({
      appId      : '1096183450403950',
      cookie     : true,  // enable cookies to allow the server to access
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.5' // use version 2.2
    });

    // Now that we've initialized the JavaScript SDK, we call
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      getFBFriends();
      //only getting 274? back tho..
    }

    var friendsNameList = [];
    var friendsIDList = [];

    function getFBFriends(){
      FB.api(
          "/me/friends",
          'GET',
          {},
          function (response) {
            if (response && !response.error) {
              var friendName = "";
              var friendID = 0;

              for(var k in response.data) {
                friendName = response.data[k].name;
                if(friendName != null || friendName != undefined){
                friendsNameList[k] = friendName;
                }
                friendID = response.data[k].id;
                if(friendID != null || friendID != undefined){
                friendsIDList[k] = friendID;
                }
              }
              console.log("Friends: "+friendsNameList);
              console.log("Friends ids: "+friendsIDList);
              displayFriendProfilePic();
            }
          }
      );
    }

    var currentFriendIndex = 0;

    function displayFriendProfilePic(){
      callURL = '/'+friendsIDList[currentFriendIndex]+'/picture';
      if(currentFriendIndex==friendsIDList.length){
        alert("You have no more friends to go through! Get a life! :P");
      }
      console.log("profile pic url: "+callURL);
      FB.api(
        callURL,
        'GET',
        {},
        function(response) {
            $("profilePic").attr("src",friendsIDList[currentFriendIndex]);
            currentFriendIndex++;
        }
      );

    }

    var controllerOptions = {enableGestures: true};
    Leap.loop(controllerOptions, function(frame) {

      // Display Gesture object data
      if (frame.gestures.length > 0) {
        for (var i = 0; i < frame.gestures.length; i++) {
          var gesture = frame.gestures[i];
          if(gesture.type == "swipe") {
              //Classify swipe as either horizontal or vertical
              var isHorizontal = Math.abs(gesture.direction[0]) > Math.abs(gesture.direction[1]);
              //Classify as right-left or up-down
              if(isHorizontal){
                  if(gesture.direction[0] > 0){
                      swipeDirection = "right";
                  } else {
                      swipeDirection = "left";
                  }
              } else { //vertical
                  if(gesture.direction[1] > 0){
                      swipeDirection = "up";
                  } else {
                      swipeDirection = "down";
                  }
              }
              console.log(swipeDirection);
           }
         }
      }

    });
  </script>

  <!--
    Below we include the Login Button social plugin. This button uses
    the JavaScript SDK to present a graphical Login button that triggers
    the FB.login() function when clicked.
  -->  <fb:login-button scope="public_profile,email,user_friends,read_custom_friendlists" onlogin="checkLoginState();" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="false">
    </fb:login-button>
    <img src="" alt="Profile Pictures will show here" style="width:304px;height:228px;" id="profilePic">


   </body>

      </footer>
